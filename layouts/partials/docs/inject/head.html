{{- if (ne .Params.robotsNoIndex true) }}
<meta name="robots" content="index, follow">
{{- else }}
<meta name="robots" content="noindex, nofollow">
{{- end }}

<style>
  .markdown a:visited {
    color: var(--color-link);
  }
</style>

<!-- -Lite YouTube Embed -->
{{/* Load Lite YouTube Embed CSS */}}
{{- $liteytembedCSS := resources.Get "css/lite-yt-embed.css" }}
<!-- {{- $liteytembedCustomCSS := resources.Get "css/lite-yt-embed-custom.css" }} -->
<link rel="preload" as="style" onload="this.rel='stylesheet'" type="text/css"
  href="{{ $liteytembedCSS.RelPermalink }}?v=1.0.0">
<!-- <link rel="preload" as="style" onload="this.rel='stylesheet'" type="text/css"
  href="{{ $liteytembedCustomCSS.RelPermalink }}?v=1.0.0"> -->
